<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Widget</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
            <img id="avatar" src="https://images.unsplash.com/photo-1502367448277-82e29b176948?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" />
            <div id="fullname">Jebby Virtue</div>
            <div id="username">
                PurgeFounder
            </div>
            <div class="description">
                <div>Email: <span id="email">jeb@hotmail.com</span></div>
                <div>City: <span id="city">New York City</span></div>
            </div>
            <div class="footer">
                <button id="btn">Next User!</button>
            </div>
        </div>
    
 <script type="text/javascript" src="index.js"></script>   
</body>
</html>
